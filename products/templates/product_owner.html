{% extends 'products.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% block content %}

    <a href="{% url 'products:product' %}">Products</a>

    <ul>
        {% for item in owners %}
        <li>{{item.product_name}}</li>
        <p>{{item.product_owner}}</p>
        <p>{{item.owner_email}}</p>
        {% endfor %}
    </ul>

    {% endblock %}
    
</body>
</html>
